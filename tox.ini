[tox]
envlist = py312, py313
skipsdist=True

[gh-actions]
python =
    3.12: py312
    3.13: py313

[testenv]
basepython =
    py313: python3.13
deps =
    flake8
    mypy
    -r{toxinidir}/requirements_test.txt
commands =
    flake8 .
    # Skip mypy on py313 due to HA core using PEP 696 type parameter defaults
    # that cause mypy syntax errors. Mypy check is done in separate workflow.
    py312: mypy custom_components/govee
    pytest --cov=custom_components.govee --cov-report=term-missing --cov-report=html --cov-report=xml --cov-fail-under=25

[flake8]
max-line-length = 119
exclude = .tox,*.egg,build/*,docs/*,*/tests/*,*/example/*,*/hacs/*
select = E,W,F
# E123/E133, E226 and E241/E242 are default ignores
# E402: module level import not at top of file
# W503: ignore operators after line break
ignore = E123,E133,E226,E241,E242,E402,W503,W504